<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Outfit Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

    <h1 class="mb-4 text-center">Today's Outfits</h1>

    <div class="row">
        <div class="col-md-3" th:each="img : ${images}">
            <div class="card mb-4 shadow-sm">
                <img th:src="${img.url}" class="card-img-top" alt="Outfit image">
                <div class="card-body">
                    <p class="card-text" th:text="${img.fileName}"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between mt-4">
        <form th:action="@{/}" method="get">
            <input type="hidden" name="page" th:value="${currentPage - 1}" />
            <button type="submit" class="btn btn-primary" th:disabled="${currentPage == 0}">Previous</button>
        </form>

        <form th:action="@{/}" method="get">
            <input type="hidden" name="page" th:value="${currentPage + 1}" />
            <button type="submit" class="btn btn-primary" th:disabled="${!hasNextPage}">Next</button>
        </form>
    </div>

</body>

</html>
